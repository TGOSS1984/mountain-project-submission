  <div class="booking-container">

    <h1><i class="fa-solid fa-person-hiking"></i> Book Your Tour </h1>
    
    <form class="booking-form" action="https://formdump.codeinstitute.net" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="date">Tour Date</label>
            <input type="date" id="date" name="date" required>
        </div>

        <!-- Group Size Selector -->
        <div class="form-group">
            <label for="group-size">Group Size (Max 3 People)</label>
            <select id="group-size" name="group-size" required>
                <option value="1">1 Person</option>
                <option value="2">2 People</option>
                <option value="3">3 People</option>
            </select>
        </div>

        <!-- Address Details -->
        <div class="form-group">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your street address" required>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>
        </div>

        <div class="form-group">
            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" name="postal-code" placeholder="Enter your postal code" required>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Enter your country" required>
        </div>

        <div class="form-group">
            <label for="message">Special Requests</label>
            <textarea id="message" name="message" placeholder="Enter any special requests or questions" rows="4"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-btn">Submit Booking</button>
        </div>
    </form>
</div>
